<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ABR Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.5/hls.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --bg-dark: #141414;
            --text: #fff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            padding: 15px 0;
        }
        
        .logo {
            color: var(--primary);
            font-size: 24px;
            font-weight: bold;
        }
        
        .player-container {
            position: relative;
            width: 100%;
            background: #000;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.7);
        }
        
        video {
            width: 100%;
            display: block;
        }
        
        .quality-indicator {
            position: absolute;
            right: 10px;
            top: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        
        .quality-indicator.visible {
            opacity: 1;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button:hover {
            background: #444;
        }
        
        button.active {
            background: var(--primary);
        }
        
        .upload-container {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        input[type="file"] {
            margin: 10px 0;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .video-card {
            background: #222;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .video-card:hover {
            transform: scale(1.03);
        }
        
        .thumbnail {
            height: 130px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .thumbnail i {
            font-size: 30px;
            opacity: 0.7;
        }
        
        .video-info {
            padding: 10px;
        }
        
        .video-title {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .status-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 3px;
            color: white;
        }
        
        .status-ready {
            background: #2ecc71;
        }
        
        .status-processing {
            background: #f39c12;
        }
        
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .stats-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        
        .stats-overlay.visible {
            opacity: 1;
        }
        
        .debug-toggle {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SimpleStream</div>
        </header>
        
        <div class="player-container" id="playerContainer">
            <video id="player" controls></video>
            <div class="quality-indicator" id="qualityIndicator">Auto (720p)</div>
            <div class="stats-overlay" id="statsOverlay">Loading stats...</div>
        </div>
        
        <div class="controls" id="qualityControls">
            <button class="active" data-quality="auto">
                <i class="fas fa-tachometer-alt"></i> Auto
            </button>
            <!-- Quality buttons will be added here -->
            <button class="debug-toggle" id="toggleStats">
                <i class="fas fa-chart-line"></i> Stats
            </button>
        </div>
        
        <div class="upload-container">
            <h2>Upload Video</h2>
            <form id="uploadForm">
                <input type="file" id="videoFile" accept="video/*" required>
                <input type="text" id="title" placeholder="Video Title" required>
                <button type="submit">
                    <i class="fas fa-cloud-upload-alt"></i> Upload
                </button>
            </form>
            <div id="status"></div>
        </div>
        
        <h2>My Videos</h2>
        <div class="video-grid" id="videoGrid"></div>
    </div>

    <script>
        // Configuration - replace with your server IP
        const API_HOST = '54.173.5.198';
        const UPLOAD_URL = `http://${API_HOST}:8000/api/videos/upload`;
        const DELIVERY_URL = `http://${API_HOST}:8001/videos`;
        
        // State variables
        let videos = [];
        let currentHls = null;
        let currentVideoId = null;
        let availableQualities = [];
        let showStats = false;
        let downloadStats = {
            bpsHistory: [],
            avgBps: 0,
            peakBps: 0,
            segments: 0,
            totalBytes: 0
        };
        
        // Quality levels with proper ordering
        const qualityLevels = {
            "240p": { height: 240, order: 1 },
            "360p": { height: 360, order: 2 },
            "480p": { height: 480, order: 3 },
            "720p": { height: 720, order: 4 },
            "1080p": { height: 1080, order: 5 }
        };
        
        // Initialize player
        function initPlayer() {
            if (!Hls.isSupported()) {
                showStatus("Your browser doesn't support HLS playback", "error");
                return;
            }
            
            // Set up quality control buttons
            setupQualityControls();
            
            // Set up upload form
            document.getElementById('uploadForm').addEventListener('submit', handleUpload);
            
            // Set up stats toggle
            document.getElementById('toggleStats').addEventListener('click', toggleStats);
            
            // Load videos
            loadVideos();
        }
        
        // Toggle stats display
        function toggleStats() {
            showStats = !showStats;
            const statsOverlay = document.getElementById('statsOverlay');
            if (showStats) {
                statsOverlay.classList.add('visible');
                updateStatsDisplay();
            } else {
                statsOverlay.classList.remove('visible');
            }
        }
        
        // Update stats display
        function updateStatsDisplay() {
            if (!showStats) return;
            
            const statsOverlay = document.getElementById('statsOverlay');
            
            if (currentHls) {
                const currentLevel = currentHls.currentLevel >= 0 ? 
                    currentHls.levels[currentHls.currentLevel] : null;
                const qualityName = currentLevel ? getQualityNameFromHeight(currentLevel.height) : 'none';
                
                const avgKbps = Math.round(downloadStats.avgBps / 1024);
                const peakKbps = Math.round(downloadStats.peakBps / 1024);
                
                statsOverlay.innerHTML = `
                    Current quality: ${qualityName}<br>
                    Average bitrate: ${avgKbps} kbps<br>
                    Peak bitrate: ${peakKbps} kbps<br>
                    Segments loaded: ${downloadStats.segments}<br>
                    Total downloaded: ${Math.round(downloadStats.totalBytes/1024/1024 * 10) / 10} MB
                `;
            }
            
            if (showStats) {
                setTimeout(updateStatsDisplay, 1000);
            }
        }
        
        // Set up quality control buttons
        function setupQualityControls() {
            const controls = document.getElementById('qualityControls');
            
            // Add event listener for the auto button
            controls.querySelector('button').addEventListener('click', () => {
                selectQuality('auto');
            });
            
            // Add quality buttons for standard qualities
            for (const quality in qualityLevels) {
                const button = document.createElement('button');
                button.dataset.quality = quality;
                button.innerHTML = `<i class="fas fa-play"></i> ${quality}`;
                button.addEventListener('click', () => selectQuality(quality));
                controls.appendChild(button);
            }
        }
        
        // Select quality level
        function selectQuality(quality) {
            if (!currentHls || !currentVideoId) return;
            
            // Update button states
            const buttons = document.querySelectorAll('#qualityControls button');
            buttons.forEach(btn => {
                if (btn.id !== 'toggleStats') {
                    btn.classList.remove('active');
                }
            });
            
            if (quality === 'auto') {
                // Enable auto level selection
                currentHls.autoLevelEnabled = true;
                currentHls.nextLevel = -1;
                buttons[0].classList.add('active');
                
                // Show indicator
                showQualityIndicator('Auto');
            } else {
                // Check if this quality is available
                if (!availableQualities.includes(quality)) {
                    showQualityIndicator(`${quality} not available`);
                    setTimeout(() => hideQualityIndicator(), 2000);
                    return;
                }
                
                // Find level index for this quality
                const levelIndex = findLevelIndexByHeight(currentHls.levels, qualityLevels[quality].height);
                if (levelIndex !== -1) {
                    // Disable auto level selection
                    currentHls.autoLevelEnabled = false;
                    currentHls.nextLevel = levelIndex;
                    
                    // Mark button as active
                    const activeButton = Array.from(buttons).find(btn => btn.dataset.quality === quality);
                    if (activeButton) activeButton.classList.add('active');
                    
                    // Show indicator
                    showQualityIndicator(`Manual (${quality})`);
                }
            }
        }
        
        // Find level index by height
        function findLevelIndexByHeight(levels, targetHeight) {
            for (let i = 0; i < levels.length; i++) {
                const height = levels[i].height;
                if (Math.abs(height - targetHeight) <= 10) {
                    return i;
                }
            }
            return -1;
        }
        
        // Get quality name from height
        function getQualityNameFromHeight(height) {
            for (const [name, data] of Object.entries(qualityLevels)) {
                if (Math.abs(height - data.height) <= 10) {
                    return name;
                }
            }
            return `${height}p`;
        }
        
        // Show quality indicator
        function showQualityIndicator(text) {
            const indicator = document.getElementById('qualityIndicator');
            indicator.textContent = text;
            indicator.classList.add('visible');
            
            // Hide after 3 seconds
            setTimeout(() => {
                indicator.classList.remove('visible');
            }, 3000);
        }
        
        // Hide quality indicator
        function hideQualityIndicator() {
            document.getElementById('qualityIndicator').classList.remove('visible');
        }
        
        // Play video
        function playVideo(videoId) {
            currentVideoId = videoId;
            
            // Reset stats
            downloadStats = {
                bpsHistory: [],
                avgBps: 0,
                peakBps: 0,
                segments: 0,
                totalBytes: 0
            };
            
            // Load video metadata
            fetch(`${DELIVERY_URL}/${videoId}/play`)
                .then(response => {
                    if (!response.ok) throw new Error("Video not ready");
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'ready') {
                        loadHlsVideo(videoId);
                    } else {
                        showStatus("Video is still processing", "error");
                    }
                })
                .catch(error => {
                    showStatus(`Error: ${error.message}`, "error");
                });
        }
        
        // Load HLS video with optimized settings
        function loadHlsVideo(videoId) {
            const video = document.getElementById('player');
            const masterUrl = `${DELIVERY_URL}/${videoId}/master.m3u8`;
            
            // Clean up previous instance
            if (currentHls) {
                currentHls.destroy();
                currentHls = null;
            }
            
            // Create custom loader class to handle path issues
            class CustomFragmentLoader extends Hls.DefaultConfig.loader {
                constructor(config) {
                    super(config);
                    this.videoId = videoId;
                }
                
                load(context, config, callbacks) {
                    // Debug logging for URL debugging
                    if (context.url) {
                        console.log("Loading URL:", context.url);
                    }
                    
                    // Call original loader
                    return super.load(context, config, callbacks);
                }
            }
            
            // Create new HLS instance with optimized settings
            const hls = new Hls({
                debug: false,
                enableWorker: true,
                startLevel: -1, // Auto level selection
                autoStartLoad: true,
                
                // Use custom loader
                loader: CustomFragmentLoader,
                
                // Optimize buffer settings
                maxBufferLength: 60,       // Buffer up to 60 seconds
                maxMaxBufferLength: 120,   // Allow up to 120 seconds buffer in good conditions
                maxBufferSize: 60*1000*1000, // 60MB max buffer size
                maxBufferHole: 0.5,        // More aggressive filling of buffer holes
                
                // Improve bandwidth adaptation
                abrEwmaDefaultEstimate: 1000000, // Start with 1Mbps estimate
                abrEwmaFastLive: 3.0,
                abrEwmaSlowLive: 9.0,
                
                // Reduce ABR switching frequency
                abrBandWidthFactor: 0.95,  // Be slightly more conservative
                abrBandWidthUpFactor: 0.7, // Don't jump up quality too quickly
                
                // Network optimizations
                maxStarvationDelay: 4,     // Faster recovery from starvation
                maxLoadingDelay: 4,        // Shorter delay for loading
                
                // Timeouts
                manifestLoadingTimeOut: 10000,    // 10 seconds for manifest
                manifestLoadingMaxRetry: 4,       // More retries
                manifestLoadingRetryDelay: 500,   // Start retry faster
                levelLoadingTimeOut: 10000,       // 10 seconds for level loading
                fragLoadingTimeOut: 20000,        // 20 seconds for fragment loading
                fragLoadingMaxRetry: 6,           // More retries for fragments
                
                // Setup XHR with higher timeouts
                xhrSetup: function(xhr) {
                    xhr.timeout = 30000; // 30 seconds timeout for XHR requests
                }
            });
            
            currentHls = hls;
            
            // Load source
            hls.loadSource(masterUrl);
            hls.attachMedia(video);
            
            // Handle events
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                // Start playback
                video.play().catch(e => console.log("Autoplay prevented:", e));
                
                // Detect available qualities
                availableQualities = [];
                hls.levels.forEach(level => {
                    const quality = getQualityNameFromHeight(level.height);
                    if (!availableQualities.includes(quality)) {
                        availableQualities.push(quality);
                    }
                });
                
                console.log("Available qualities:", availableQualities);
                
                // Update quality buttons - show only available qualities
                const buttons = document.querySelectorAll('#qualityControls button');
                buttons.forEach(btn => {
                    const quality = btn.dataset.quality;
                    if (quality === 'auto') return;
                    btn.style.display = availableQualities.includes(quality) ? 'flex' : 'none';
                });
            });
            
            // Level switched event
            hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
                if (hls.autoLevelEnabled) {
                    const currentLevel = hls.levels[data.level];
                    const qualityName = getQualityNameFromHeight(currentLevel.height);
                    showQualityIndicator(`Auto (${qualityName})`);
                }
            });
            
            // Track fragment loading for statistics
            hls.on(Hls.Events.FRAG_LOADED, (event, data) => {
                const frag = data.frag;
                const loadTime = data.stats.tload - data.stats.trequest;
                const byteLength = data.stats.loaded;
                
                // Skip very short load times (likely cached)
                if (loadTime > 10) {
                    const bps = Math.round((byteLength * 8) / (loadTime / 1000));
                    
                    // Update statistics
                    downloadStats.segments++;
                    downloadStats.totalBytes += byteLength;
                    
                    // Track history (last 10 segments)
                    downloadStats.bpsHistory.push(bps);
                    if (downloadStats.bpsHistory.length > 10) {
                        downloadStats.bpsHistory.shift();
                    }
                    
                    // Calculate average
                    const sum = downloadStats.bpsHistory.reduce((a, b) => a + b, 0);
                    downloadStats.avgBps = Math.round(sum / downloadStats.bpsHistory.length);
                    
                    // Update peak
                    if (bps > downloadStats.peakBps) {
                        downloadStats.peakBps = bps;
                    }
                    
                    console.log(`Segment loaded: ${Math.round(byteLength/1024)}KB in ${loadTime}ms - ${Math.round(bps/1024)}kbps`);
                }
            });
            
            // Improved error handling
            hls.on(Hls.Events.ERROR, (event, data) => {
                console.error("HLS Error:", data);
                
                // Log detailed error information for debugging path issues
                if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                    console.error("Network error details:", data.details, data.response ? data.response.code : "");
                    if (data.response && data.response.code === 404) {
                        console.error("404 URL:", data.url);
                    }
                }
                
                if (data.fatal) {
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.log("Fatal network error, trying to recover");
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.log("Fatal media error, trying to recover");
                            hls.recoverMediaError();
                            break;
                        default:
                            console.error("Fatal error:", data);
                            // Try to recover anyway with a reload
                            setTimeout(() => {
                                hls.destroy();
                                loadHlsVideo(videoId);
                            }, 1000);
                            break;
                    }
                }
            });
        }
        
        // Handle video upload
        async function handleUpload(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('videoFile');
            const titleInput = document.getElementById('title');
            
            if (!fileInput.files.length) {
                showStatus("Please select a video file", "error");
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('title', titleInput.value);
            formData.append('description', 'Uploaded from simple player');
            
            showStatus("Uploading video...", "");
            
            try {
                const response = await fetch(UPLOAD_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.detail || "Upload failed");
                }
                
                showStatus("Upload successful! Processing video...", "success");
                
                // Add to videos list
                const video = {
                    id: result.video_id,
                    title: titleInput.value,
                    status: 'processing',
                    timestamp: new Date().toISOString()
                };
                
                videos.unshift(video);
                updateVideoGrid();
                
                // Reset form
                document.getElementById('uploadForm').reset();
                
                // Start polling for status
                pollVideoStatus(video.id);
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, "error");
            }
        }
        
        // Poll for video status
        function pollVideoStatus(videoId) {
            const interval = setInterval(() => {
                fetch(`${DELIVERY_URL}/${videoId}/play`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'ready') {
                            // Update video status
                            const index = videos.findIndex(v => v.id === videoId);
                            if (index !== -1) {
                                videos[index].status = 'ready';
                                updateVideoGrid();
                            }
                            clearInterval(interval);
                        }
                    })
                    .catch(() => {}); // Ignore errors during polling
            }, 5000);
        }
        
        // Load videos (demo)
        function loadVideos() {
            // For demo: would normally fetch from server
            updateVideoGrid();
        }
        
        // Update video grid
        function updateVideoGrid() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';
            
            if (videos.length === 0) {
                grid.innerHTML = '<div class="empty-message">No videos yet</div>';
                return;
            }
            
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                
                const statusClass = video.status === 'ready' ? 'status-ready' : 'status-processing';
                const statusText = video.status === 'ready' ? 'Ready' : 'Processing';
                
                card.innerHTML = `
                    <div class="thumbnail">
                        <i class="fas fa-play-circle"></i>
                        <div class="status-badge ${statusClass}">${statusText}</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                    </div>
                `;
                
                if (video.status === 'ready') {
                    card.addEventListener('click', () => playVideo(video.id));
                }
                
                grid.appendChild(card);
            });
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type;
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
