<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoStream</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.0/hls.min.js"></script>
    <style>
        :root {
            --primary-color: #e50914;
            --dark-bg: #141414;
            --card-bg: #181818;
            --text-color: #ffffff;
            --secondary-text: #999;
            --header-height: 70px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            padding-top: var(--header-height);
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 40px;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: background-color 0.3s;
        }
        
        header.scrolled {
            background-color: var(--dark-bg);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            margin-right: 40px;
        }
        
        nav {
            display: flex;
            gap: 20px;
        }
        
        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 16px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        nav a:hover, nav a.active {
            opacity: 1;
        }
        
        .right-controls {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .upload-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }
        
        .upload-btn:hover {
            background-color: #f40612;
        }
        
        main {
            padding: 40px;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }
        
        .video-card {
            background-color: var(--card-bg);
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #333;
            position: relative;
            overflow: hidden;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .processing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            gap: 10px;
        }
        
        .processing-overlay .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .video-meta {
            color: var(--secondary-text);
            font-size: 14px;
            display: flex;
            gap: 15px;
        }
        
        /* Video player modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 200;
            padding: 40px;
            overflow-y: auto;
        }
        
        .modal-content {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .player-container {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: black;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
        }
        
        .video-details {
            padding: 20px;
        }
        
        .video-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .video-details .meta {
            display: flex;
            gap: 20px;
            color: var(--secondary-text);
            margin-bottom: 20px;
        }
        
        /* Upload modal */
        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .upload-form {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        
        .upload-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: #282828;
            color: white;
        }
        
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: #282828;
            color: white;
            min-height: 100px;
            resize: vertical;
        }
        
        .upload-area {
            border: 2px dashed #444;
            border-radius: 6px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
        }
        
        .upload-area i {
            font-size: 48px;
            color: #555;
            margin-bottom: 10px;
        }
        
        .upload-area p {
            color: var(--secondary-text);
        }
        
        .upload-area input[type="file"] {
            display: none;
        }
        
        .upload-action {
            display: flex;
            gap: 10px;
        }
        
        .upload-action button {
            flex: 1;
            padding: 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .cancel-btn {
            background-color: transparent;
            border: 1px solid #555;
            color: white;
        }
        
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Progress bar */
        .progress-container {
            display: none;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 6px;
            background-color: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-status {
            color: var(--secondary-text);
            font-size: 14px;
            text-align: right;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: var(--secondary-text);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .empty-state p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header id="header">
        <a href="#" class="logo">VideoStream</a>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">My Videos</a>
            <a href="#">Favorites</a>
        </nav>
        <div class="right-controls">
            <button id="uploadBtn" class="upload-btn">
                <i class="fas fa-upload"></i> Upload Video
            </button>
        </div>
    </header>
    
    <main>
        <section id="processingSection">
            <h2 class="section-title">Processing Videos</h2>
            <div id="processingVideos" class="video-grid">
                <!-- Processing videos will be added here dynamically -->
                <div class="empty-state">
                    <i class="fas fa-film"></i>
                    <p>No videos are currently processing</p>
                </div>
            </div>
        </section>
        
        <section>
            <h2 class="section-title">My Videos</h2>
            <div id="readyVideos" class="video-grid">
                <!-- Ready videos will be added here dynamically -->
                <div class="empty-state">
                    <i class="fas fa-video"></i>
                    <p>You haven't uploaded any videos yet</p>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Video Player Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalVideoTitle">Video Title</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="player-container">
                <video id="videoPlayer" controls></video>
            </div>
            <div class="video-details">
                <div class="meta">
                    <span id="videoDuration">Duration: 00:00</span>
                    <span id="videoResolution">Resolution: 1080p</span>
                </div>
                <p id="videoDescription">Loading description...</p>
            </div>
        </div>
    </div>
    
    <!-- Upload Modal -->
    <div id="uploadModal" class="upload-modal">
        <div class="upload-form">
            <h2>Upload New Video</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="videoTitle">Video Title</label>
                    <input type="text" id="videoTitle" placeholder="Enter video title" required>
                </div>
                
                <div class="form-group">
                    <label for="videoDescription">Description</label>
                    <textarea id="videoDescription" placeholder="Enter video description"></textarea>
                </div>
                
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="videoFile" accept="video/*" hidden>
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag and drop your video file or click to browse</p>
                    <p class="selected-file"></p>
                </div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-status" id="progressStatus">0%</p>
                </div>
                
                <div class="upload-action">
                    <button type="button" class="cancel-btn" id="cancelUpload">Cancel</button>
                    <button type="submit" class="submit-btn">Upload Video</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // DOM elements
        const header = document.getElementById('header');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadModal = document.getElementById('uploadModal');
        const uploadForm = document.getElementById('uploadForm');
        const uploadArea = document.getElementById('uploadArea');
        const videoFile = document.getElementById('videoFile');
        const selectedFile = document.querySelector('.selected-file');
        const cancelUpload = document.getElementById('cancelUpload');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressStatus = document.getElementById('progressStatus');
        const videoModal = document.getElementById('videoModal');
        const closeModal = document.getElementById('closeModal');
        const videoPlayer = document.getElementById('videoPlayer');
        const modalVideoTitle = document.getElementById('modalVideoTitle');
        const videoDuration = document.getElementById('videoDuration');
        const videoResolution = document.getElementById('videoResolution');
        const videoDescription = document.getElementById('videoDescription');
        const processingVideos = document.getElementById('processingVideos');
        const readyVideos = document.getElementById('readyVideos');
        const processingSection = document.getElementById('processingSection');
        
        // API endpoints - Using your actual service IPs and ports
        const UPLOAD_SERVICE_URL = 'http://54.197.28.224:8000';
        const DELIVERY_SERVICE_URL = 'http://54.197.28.224:8001'; 
        const UPLOAD_ENDPOINT = `${UPLOAD_SERVICE_URL}/api/videos/upload`;
        const GET_VIDEOS_ENDPOINT = `${UPLOAD_SERVICE_URL}/api/videos`;
        const GET_PLAYBACK_URL_ENDPOINT = `${DELIVERY_SERVICE_URL}/api/videos`;
        
        // Add header background on scroll
        window.addEventListener('scroll', () => {
            if (window.scrollY > 20) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // Show upload modal
        uploadBtn.addEventListener('click', () => {
            uploadModal.style.display = 'flex';
        });
        
        // Hide upload modal
        cancelUpload.addEventListener('click', () => {
            uploadModal.style.display = 'none';
            resetUploadForm();
        });
        
        // Handle file selection via click
        uploadArea.addEventListener('click', () => {
            videoFile.click();
        });
        
        // Handle drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#e50914';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#444';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#444';
            
            if (e.dataTransfer.files.length) {
                videoFile.files = e.dataTransfer.files;
                updateFileInfo();
            }
        });
        
        // Show selected file info
        videoFile.addEventListener('change', updateFileInfo);
        
        function updateFileInfo() {
            if (videoFile.files.length) {
                const file = videoFile.files[0];
                const fileSize = formatFileSize(file.size);
                selectedFile.textContent = `${file.name} (${fileSize})`;
            }
        }
        
        // Handle form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!videoFile.files.length) {
                alert('Please select a video file');
                return;
            }
            
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const file = videoFile.files[0];
            
            const formData = new FormData();
            formData.append('title', title);
            formData.append('description', description);
            formData.append('file', file); // Using 'file' as the field name for the video upload
            
            progressContainer.style.display = 'block';
            
            try {
                // Simulate upload progress for better UX
                const uploadInterval = setInterval(() => {
                    const currentWidth = parseInt(progressFill.style.width || '0');
                    if (currentWidth < 90) {
                        const newWidth = currentWidth + 5;
                        progressFill.style.width = `${newWidth}%`;
                        progressStatus.textContent = `${newWidth}%`;
                    }
                }, 500);
                
                const response = await fetch(UPLOAD_ENDPOINT, {
                    method: 'POST',
                    body: formData
                });
                
                clearInterval(uploadInterval);
                progressFill.style.width = '100%';
                progressStatus.textContent = '100%';
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Upload successful:', result);
                    
                    // Close modal and refresh videos
                    setTimeout(() => {
                        uploadModal.style.display = 'none';
                        resetUploadForm();
                        fetchVideos();
                    }, 1000);
                } else {
                    const error = await response.json();
                    alert(`Upload failed: ${error.detail || error.message || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload failed. Please check your connection and try again.');
            }
        });
        
        // Hide video modal
        closeModal.addEventListener('click', () => {
            videoModal.style.display = 'none';
            videoPlayer.pause();
            videoPlayer.src = '';
        });
        
        // Fetch videos from upload service
        async function fetchVideos() {
            try {
                const response = await fetch(GET_VIDEOS_ENDPOINT);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch videos');
                }
                
                const videos = await response.json();
                displayVideos(videos);
            } catch (error) {
                console.error('Error fetching videos:', error);
                // If API fails, show empty states
                processingVideos.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-film"></i>
                        <p>No videos are currently processing</p>
                    </div>
                `;
                
                readyVideos.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-video"></i>
                        <p>You haven't uploaded any videos yet</p>
                    </div>
                `;
            }
        }
        
        // Display videos in UI
        function displayVideos(videos) {
            // Clear existing videos
            processingVideos.innerHTML = '';
            readyVideos.innerHTML = '';
            
            let processingCount = 0;
            let readyCount = 0;
            
            videos.forEach(video => {
                if (video.status === 'processing') {
                    processingCount++;
                    const videoCard = createVideoCard(video, 'processing');
                    processingVideos.appendChild(videoCard);
                } else if (video.status === 'ready') {
                    readyCount++;
                    const videoCard = createVideoCard(video, 'ready');
                    readyVideos.appendChild(videoCard);
                }
            });
            
            // Show empty states if no videos
            if (processingCount === 0) {
                processingVideos.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-film"></i>
                        <p>No videos are currently processing</p>
                    </div>
                `;
            }
            
            if (readyCount === 0) {
                readyVideos.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-video"></i>
                        <p>You haven't uploaded any videos yet</p>
                    </div>
                `;
            }
            
            // Hide processing section if empty
            processingSection.style.display = processingCount > 0 ? 'block' : 'none';
        }
        
        // Create video card element
        function createVideoCard(video, status) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.dataset.videoId = video.id;
            
            // Format duration if available
            const duration = video.duration ? formatDuration(video.duration) : '00:00';
            
            // Default thumbnail or a placeholder
            const thumbnailUrl = video.thumbnail_url || `https://via.placeholder.com/640x360?text=${encodeURIComponent(video.title)}`;
            
            card.innerHTML = `
                <div class="thumbnail">
                    <img src="${thumbnailUrl}" alt="${video.title}">
                    ${status === 'processing' ? `
                        <div class="processing-overlay">
                            <div class="spinner"></div>
                            <p>Processing...</p>
                        </div>
                    ` : ''}
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <div class="video-meta">
                        <span>${duration}</span>
                        ${video.height ? `<span>${video.height}p</span>` : ''}
                    </div>
                </div>
            `;
            
            // Add click event only for ready videos
            if (status === 'ready') {
                card.addEventListener('click', () => getVideoPlaybackUrl(video.id));
            }
            
            return card;
        }
        
        // Get video playback URL from delivery service
        async function getVideoPlaybackUrl(videoId) {
            try {
                // Get playback URL from delivery service
                const response = await fetch(`${GET_PLAYBACK_URL_ENDPOINT}/${videoId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to get video playback URL');
                }
                
                const videoData = await response.json();
                
                // Get video details from upload service
                const detailsResponse = await fetch(`${GET_VIDEOS_ENDPOINT}/${videoId}`);
                const videoDetails = await detailsResponse.json();
                
                // Combine data and play video
                playVideo({
                    ...videoDetails,
                    playback_url: videoData.playback_url // This should be the presigned URL from your delivery service
                });
                
            } catch (error) {
                console.error('Error getting playback URL:', error);
                alert('Could not load the video. Please try again.');
            }
        }
        
        // Play video in modal using HLS.js
        function playVideo(video) {
            modalVideoTitle.textContent = video.title;
            videoDuration.textContent = video.duration ? `Duration: ${formatDuration(video.duration)}` : 'Duration: --:--';
            videoResolution.textContent = video.height ? `Resolution: ${video.height}p` : 'Resolution: --';
            videoDescription.textContent = video.description || 'No description available';
            
            // Get the HLS playback URL from your delivery service
            const playbackUrl = video.playback_url;
            
            if (!playbackUrl) {
                alert('Playback URL not available');
                return;
            }
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(playbackUrl);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    videoPlayer.play();
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                videoPlayer.src = playbackUrl;
                videoPlayer.addEventListener('loadedmetadata', () => {
                    videoPlayer.play();
                });
            } else {
                alert('Your browser does not support HLS playback');
                return;
            }
            
            videoModal.style.display = 'block';
        }
        
        // Helper functions
        function formatDuration(seconds) {
            if (!seconds) return '00:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function resetUploadForm() {
            uploadForm.reset();
            selectedFile.textContent = '';
            progressFill.style.width = '0%';
            progressStatus.textContent = '0%';
            progressContainer.style.display = 'none';
        }
        
        // Poll for video status updates every 10 seconds
        function startStatusPolling() {
            setInterval(fetchVideos, 10000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchVideos();
            startStatusPolling();
        });
    </script>
</body>
</html>
