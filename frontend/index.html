<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ABR Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.5/hls.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --bg-dark: #141414;
            --text: #fff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            padding: 15px 0;
        }
        
        .logo {
            color: var(--primary);
            font-size: 24px;
            font-weight: bold;
        }
        
        .player-container {
            position: relative;
            width: 100%;
            background: #000;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.7);
        }
        
        video {
            width: 100%;
            display: block;
        }
        
        .quality-indicator {
            position: absolute;
            right: 10px;
            top: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        
        .quality-indicator.visible {
            opacity: 1;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button:hover {
            background: #444;
        }
        
        button.active {
            background: var(--primary);
        }
        
        .upload-container {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        input[type="file"] {
            margin: 10px 0;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .video-card {
            background: #222;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .video-card:hover {
            transform: scale(1.03);
        }
        
        .thumbnail {
            height: 130px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .thumbnail i {
            font-size: 30px;
            opacity: 0.7;
        }
        
        .video-info {
            padding: 10px;
        }
        
        .video-title {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .status-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 3px;
            color: white;
        }
        
        .status-ready {
            background: #2ecc71;
        }
        
        .status-processing {
            background: #f39c12;
        }
        
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SimpleStream</div>
        </header>
        
        <div class="player-container" id="playerContainer">
            <video id="player" controls></video>
            <div class="quality-indicator" id="qualityIndicator">Auto (720p)</div>
        </div>
        
        <div class="controls" id="qualityControls">
            <button class="active" data-quality="auto">
                <i class="fas fa-tachometer-alt"></i> Auto
            </button>
            <!-- Quality buttons will be added here -->
        </div>
        
        <div class="upload-container">
            <h2>Upload Video</h2>
            <form id="uploadForm">
                <input type="file" id="videoFile" accept="video/*" required>
                <input type="text" id="title" placeholder="Video Title" required>
                <button type="submit">
                    <i class="fas fa-cloud-upload-alt"></i> Upload
                </button>
            </form>
            <div id="status"></div>
        </div>
        
        <h2>My Videos</h2>
        <div class="video-grid" id="videoGrid"></div>
    </div>

    <script>
        // Configuration - replace with your server IP
        const API_HOST = '67.202.62.123';
        const UPLOAD_URL = `http://${API_HOST}:8000/api/videos/upload`;
        const DELIVERY_URL = `http://${API_HOST}:8001/videos`;
        
        // State variables
        let videos = [];
        let currentHls = null;
        let currentVideoId = null;
        let availableQualities = [];
        
        // Quality levels with proper ordering
        const qualityLevels = {
            "240p": { height: 240, order: 1 },
            "360p": { height: 360, order: 2 },
            "480p": { height: 480, order: 3 },
            "720p": { height: 720, order: 4 },
            "1080p": { height: 1080, order: 5 }
        };
        
        // Initialize player
        function initPlayer() {
            if (!Hls.isSupported()) {
                showStatus("Your browser doesn't support HLS playback", "error");
                return;
            }
            
            // Set up quality control buttons
            setupQualityControls();
            
            // Set up upload form
            document.getElementById('uploadForm').addEventListener('submit', handleUpload);
            
            // Load videos
            loadVideos();
        }
        
        // Set up quality control buttons
        function setupQualityControls() {
            const controls = document.getElementById('qualityControls');
            
            // Add event listener for the auto button
            controls.querySelector('button').addEventListener('click', () => {
                selectQuality('auto');
            });
            
            // Add quality buttons for standard qualities
            for (const quality in qualityLevels) {
                const button = document.createElement('button');
                button.dataset.quality = quality;
                button.innerHTML = `<i class="fas fa-play"></i> ${quality}`;
                button.addEventListener('click', () => selectQuality(quality));
                controls.appendChild(button);
            }
        }
        
        // Select quality level
        function selectQuality(quality) {
            if (!currentHls || !currentVideoId) return;
            
            // Update button states
            const buttons = document.querySelectorAll('#qualityControls button');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (quality === 'auto') {
                // Enable auto level selection
                currentHls.autoLevelEnabled = true;
                currentHls.nextLevel = -1;
                buttons[0].classList.add('active');
                
                // Show indicator
                showQualityIndicator('Auto');
            } else {
                // Check if this quality is available
                if (!availableQualities.includes(quality)) {
                    showQualityIndicator(`${quality} not available`);
                    setTimeout(() => hideQualityIndicator(), 2000);
                    return;
                }
                
                // Find level index for this quality
                const levelIndex = findLevelIndexByHeight(currentHls.levels, qualityLevels[quality].height);
                if (levelIndex !== -1) {
                    // Disable auto level selection
                    currentHls.autoLevelEnabled = false;
                    currentHls.nextLevel = levelIndex;
                    
                    // Mark button as active
                    const activeButton = Array.from(buttons).find(btn => btn.dataset.quality === quality);
                    if (activeButton) activeButton.classList.add('active');
                    
                    // Show indicator
                    showQualityIndicator(`Manual (${quality})`);
                }
            }
        }
        
        // Find level index by height
        function findLevelIndexByHeight(levels, targetHeight) {
            for (let i = 0; i < levels.length; i++) {
                const height = levels[i].height;
                if (Math.abs(height - targetHeight) <= 10) {
                    return i;
                }
            }
            return -1;
        }
        
        // Get quality name from height
        function getQualityNameFromHeight(height) {
            for (const [name, data] of Object.entries(qualityLevels)) {
                if (Math.abs(height - data.height) <= 10) {
                    return name;
                }
            }
            return `${height}p`;
        }
        
        // Show quality indicator
        function showQualityIndicator(text) {
            const indicator = document.getElementById('qualityIndicator');
            indicator.textContent = text;
            indicator.classList.add('visible');
            
            // Hide after 3 seconds
            setTimeout(() => {
                indicator.classList.remove('visible');
            }, 3000);
        }
        
        // Hide quality indicator
        function hideQualityIndicator() {
            document.getElementById('qualityIndicator').classList.remove('visible');
        }
        
        // Play video
        function playVideo(videoId) {
            currentVideoId = videoId;
            
            // Load video metadata
            fetch(`${DELIVERY_URL}/${videoId}/play`)
                .then(response => {
                    if (!response.ok) throw new Error("Video not ready");
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'ready') {
                        loadHlsVideo(videoId);
                    } else {
                        showStatus("Video is still processing", "error");
                    }
                })
                .catch(error => {
                    showStatus(`Error: ${error.message}`, "error");
                });
        }
        
        // Modify HLS.js manifest to correctly handle the actual file paths
        function modifyManifest(manifestUrl, manifestText) {
            const videoId = currentVideoId;
            
            // Handle the master playlist text to ensure proper paths
            if (manifestUrl.includes('master.m3u8')) {
                // Replace variant playlist paths to use the segments/ prefix
                // This maps UI's expected path to the backend path handler
                // Example: 720p/playlist.m3u8 -> segments/720p/playlist.m3u8
                return manifestText.replace(/^(#EXT-X-STREAM-INF:.*\n)(.+p\/playlist\.m3u8)$/gm, 
                    (match, tag, uri) => {
                        // Extract resolution from the URI (e.g., "720p")
                        const resolution = uri.split('/')[0];
                        return `${tag}segments/${resolution}/playlist.m3u8`;
                    });
            }
            
            // For variant playlists, make sure segment URIs use the right path
            if (manifestUrl.includes('playlist.m3u8')) {
                // Get the resolution from the URL (e.g., extract "720p" from "segments/720p/playlist.m3u8")
                const urlParts = manifestUrl.split('/');
                const resolutionIndex = urlParts.indexOf('segments') + 1;
                const resolution = urlParts[resolutionIndex];
                
                // Replace segment URIs if needed
                // No changes needed here since the backed handles the path mapping
                return manifestText;
            }
            
            return manifestText;
        }
        
        // Load HLS video with optimal settings
        function loadHlsVideo(videoId) {
            const video = document.getElementById('player');
            const masterUrl = `${DELIVERY_URL}/${videoId}/master.m3u8`;
            
            // Clean up previous instance
            if (currentHls) {
                currentHls.destroy();
                currentHls = null;
            }
            
            // Create new HLS instance with optimized settings
            const hls = new Hls({
                debug: false,
                enableWorker: true,
                startLevel: -1, // Auto level
                autoStartLoad: true,
                maxBufferLength: 30, // Buffer up to 30 seconds
                maxMaxBufferLength: 60, // Allow up to 60 seconds in some conditions
                capLevelToPlayerSize: true, // Match quality to player size
                fragLoadingRetryDelay: 500, // Retry faster
                manifestLoadingMaxRetry: 4, // More retries for manifest
                levelLoadingMaxRetry: 4, // More retries for levels
                fragLoadingMaxRetry: 6, // More retries for fragments
                abrEwmaDefaultEstimate: 500000, // Start with 500kbps estimate
                abrEwmaFastLive: 3.0, // Faster adaptation
                abrEwmaSlowLive: 9.0, // More stable long-term
                maxStarvationDelay: 4 // Faster recovery from buffer starvation
            });
            
            currentHls = hls;
            
            // Add a manifestParsed hook to modify playlist URLs if needed
            hls.on(Hls.Events.MANIFEST_LOADED, function(event, data) {
                // Modify the manifest text if needed to ensure correct paths
                if (data.networkDetails && data.networkDetails.response) {
                    const manifestText = data.networkDetails.response;
                    data.networkDetails.response = modifyManifest(data.url, manifestText);
                }
            });
            
            // Load source
            hls.loadSource(masterUrl);
            hls.attachMedia(video);
            
            // Handle events
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                // Start playback
                video.play().catch(e => console.log("Autoplay prevented:", e));
                
                // Detect available qualities
                availableQualities = [];
                hls.levels.forEach(level => {
                    const quality = getQualityNameFromHeight(level.height);
                    if (!availableQualities.includes(quality)) {
                        availableQualities.push(quality);
                    }
                });
                
                console.log("Available qualities:", availableQualities);
                
                // Update quality buttons - show only available qualities
                const buttons = document.querySelectorAll('#qualityControls button');
                buttons.forEach(btn => {
                    const quality = btn.dataset.quality;
                    if (quality === 'auto') return;
                    btn.style.display = availableQualities.includes(quality) ? 'flex' : 'none';
                });
            });
            
            // Level switched event
            hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
                if (hls.autoLevelEnabled) {
                    const currentLevel = hls.levels[data.level];
                    const qualityName = getQualityNameFromHeight(currentLevel.height);
                    showQualityIndicator(`Auto (${qualityName})`);
                }
            });
            
            // Error handling
            hls.on(Hls.Events.ERROR, (event, data) => {
                console.log("HLS Error:", data);
                if (data.fatal) {
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.log("Network error, trying to recover");
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.log("Media error, trying to recover");
                            hls.recoverMediaError();
                            break;
                        default:
                            console.error("Fatal error:", data);
                            hls.destroy();
                            showStatus("Playback error", "error");
                            break;
                    }
                }
            });
        }
        
        // Handle video upload
        async function handleUpload(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('videoFile');
            const titleInput = document.getElementById('title');
            
            if (!fileInput.files.length) {
                showStatus("Please select a video file", "error");
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('title', titleInput.value);
            formData.append('description', 'Uploaded from simple player');
            
            showStatus("Uploading video...", "");
            
            try {
                const response = await fetch(UPLOAD_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.detail || "Upload failed");
                }
                
                showStatus("Upload successful! Processing video...", "success");
                
                // Add to videos list
                const video = {
                    id: result.video_id,
                    title: titleInput.value,
                    status: 'processing',
                    timestamp: new Date().toISOString()
                };
                
                videos.unshift(video);
                updateVideoGrid();
                
                // Reset form
                document.getElementById('uploadForm').reset();
                
                // Start polling for status
                pollVideoStatus(video.id);
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, "error");
            }
        }
        
        // Poll for video status
        function pollVideoStatus(videoId) {
            const interval = setInterval(() => {
                fetch(`${DELIVERY_URL}/${videoId}/play`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'ready') {
                            // Update video status
                            const index = videos.findIndex(v => v.id === videoId);
                            if (index !== -1) {
                                videos[index].status = 'ready';
                                updateVideoGrid();
                            }
                            clearInterval(interval);
                        }
                    })
                    .catch(() => {}); // Ignore errors during polling
            }, 5000);
        }
        
        // Load videos (demo)
        function loadVideos() {
            // For demo: would normally fetch from server
            updateVideoGrid();
        }
        
        // Update video grid
        function updateVideoGrid() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';
            
            if (videos.length === 0) {
                grid.innerHTML = '<div class="empty-message">No videos yet</div>';
                return;
            }
            
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                
                const statusClass = video.status === 'ready' ? 'status-ready' : 'status-processing';
                const statusText = video.status === 'ready' ? 'Ready' : 'Processing';
                
                card.innerHTML = `
                    <div class="thumbnail">
                        <i class="fas fa-play-circle"></i>
                        <div class="status-badge ${statusClass}">${statusText}</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                    </div>
                `;
                
                if (video.status === 'ready') {
                    card.addEventListener('click', () => playVideo(video.id));
                }
                
                grid.appendChild(card);
            });
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type;
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
